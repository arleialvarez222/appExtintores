<div class="contenedor">

    <div>
        <h2 class="titulo-prin">
            Lista de gastos
        </h2>
    </div>
    <div class="btn">
        <button (click)="showPositionDialog('center')" type="button" class="btn btn-primary btn-gasto">
    <i class="pi pi-euro icono-btn"></i>Agregar gasto</button>
    </div>

    <div class="card">
        <p-table [(value)]="paises" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" currentPageReportTemplate="Item {first} al {last} de {totalRecords} Items" [rowsPerPageOptions]="[5,8,10,25,50]">
            <ng-template pTemplate="header">
                <tr class="header">
                    <th class="identificador"> # </th>
                    <th> Descripci贸n </th>
                    <th> Fecha </th>
                    <th> Cantidad </th>
                    <th> Total </th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let paises>
                <tr>
                    <td data-titulo="#"> 1</td>
                    <td data-titulo="Descripci贸n"> 2</td>
                    <td data-titulo="Fecha"> 3</td>
                    <td data-titulo="Cantidad"> 6</td>
                    <td data-titulo="Total"> 7</td>
                    <td class="td-iconos">
                        <i (click)="editarGasto('center')" class="pi pi-pencil btn-outline-primary icono-table"></i>
                        <i class="pi pi-trash btn-outline-danger icono-table"></i>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>

    <!-- dialogos -->
    <p-dialog [(visible)]="displayPosition" [position]="position" [breakpoints]="{'960px': '75vw', '640px':     '90vw'}" [modal]="true" [style]="{width: '70vw'} " [baseZIndex]="10000" [draggable]="false" [resizable]="false">
        <ng-template pTemplate="header">
            <h3 class="titulo-h3">
                <i class="pi pi-euro "></i> AGREGAR GASTO
            </h3>
        </ng-template>
        <div class="form">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="descripcion" class="form-label">Descripci贸n</label>
                        <input type="text" class="form-control" id="descripcion">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="fecha" class="form-label">Fecha</label>
                        <input type="date" class="form-control" id="fecha">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="cantidad" class="form-label">Cantidad</label>
                        <input type="number" class="form-control" id="cantidad">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="valor" class="form-label">Valor</label>
                        <input type="number" class="form-control" id="valor">
                    </div>
                </div>
            </form>
        </div>
        <p-footer>
            <p-button icon="pi pi-save" label="Guardar" styleClass="p-button-primary"></p-button>
        </p-footer>
    </p-dialog>

    <p-dialog [(visible)]="editGasto" [position]="positionEdit" [breakpoints]="{'960px': '75vw', '640px':     '90vw'}" [modal]="true" [style]="{width: '70vw'} " [baseZIndex]="10000" [draggable]="false" [resizable]="false">
        <ng-template pTemplate="header">
            <h3 class="titulo-h3">
                <i class="pi pi-euro "></i> EDITAR PRECIO
            </h3>
        </ng-template>
        <div class="form">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="descripcion1" class="form-label">Descripci贸n</label>
                        <input type="text" class="form-control" id="descripcion1">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="fecha1" class="form-label">Fecha</label>
                        <input type="date" class="form-control" id="fecha1">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="cantidad1" class="form-label">Cantidad</label>
                        <input type="number" class="form-control" id="cantidad1">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="valor1" class="form-label">Valor</label>
                        <input type="number" class="form-control" id="valor1">
                    </div>
                </div>
            </form>
        </div>
        <p-footer>
            <p-button icon="pi pi-save" label="Guardar" styleClass="p-button-primary"></p-button>
        </p-footer>
    </p-dialog>
