<div class="contenedor">

    <div>
        <h2 class="titulo-prin">
            Lista de precios
        </h2>
    </div>
    <div class="contenedor2">
        <div class="col-md-12">
            <div class="btn">
                <button (click)="showPositionDialog(preciosModel)" type="button" class="btn btn-primary btn-precio">
                 <i class="pi pi-dollar icono-btn"></i>Agregar precio</button>
            </div>
            <app-precio-dialog #agregarDialog (verPrecio)="addItem($event)"></app-precio-dialog>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 ml-3 mb-2 abc">
            <input type="search " placeholder="buscar..." id="buscador" name="buscador" class="form-control imput-buscar" [value]="buscarDescripcion" (input)="buscarDescripcion = $event.target.value">
        </div>
        <div class="col-md-1 div-boton">
            <button class="btn btn-primary boton-buscar" (click)="buscarPrecio()">Buscar</button>
        </div>
    </div>
    <div class="card">
        <p-table [(value)]="precios" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" currentPageReportTemplate="Item {first} al {last} de {totalRecords} Items" [rowsPerPageOptions]="[5,8,10,25,50]">
            <ng-template pTemplate="header">
                <tr class="header">
                    <th class="identificador"> # </th>
                    <th> Descripción </th>
                    <th> Valor </th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-precios>
                <tr>
                    <td data-titulo="#"> {{ precios.id }} </td>
                    <td data-titulo="Descripción"> {{ precios.descripcion | titlecase}} </td>
                    <td data-titulo="Valor"> {{ precios.valor | currency }} </td>
                    <td class="td-iconos">
                        <i (click)="showPositionDialog(precios)" class="pi pi-pencil btn-outline-primary icono-table"></i>
                        <i (click)="eliminarPrecios(precios)" class="pi pi-trash btn-outline-danger icono-table"></i>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>

    <p-toast></p-toast>
    <p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
