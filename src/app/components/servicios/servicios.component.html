<div class="contenedor">

    <div>
        <h1 class="titulo-prin">Lista de servicios</h1>
    </div>
    <div class="card">
        <p-table [value]="paises" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" currentPageReportTemplate="Item {first} al {last} de {totalRecords} Items" [rowsPerPageOptions]="[5,8,10,25,50]">
            <ng-template pTemplate="header">
                <tr class="header">
                    <th> # </th>
                    <th> Fecha </th>
                    <th> Cliente </th>
                    <th> Total </th>
                    <th> Estado </th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-paises>
                <tr>
                    <td data-titulo="#">{{paises.nombre}}</td>
                    <td data-titulo="Fecha">{{paises.capital}}</td>
                    <td data-titulo="Clente">{{paises.codigo}}</td>
                    <td data-titulo="Total">{{paises.region}}</td>
                    <td data-titulo="Estado">{{paises.area}}</td>
                    <td>
                        <i (click)="showPositionDialog('center')" class="pi pi-list btn-outline-primary icono-table"></i>
                        <i class="pi pi-trash btn-outline-danger icono-table"></i>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>


    <p-dialog [(visible)]="displayPosition" [position]="position" [modal]="true" [style]="{width: '70vw'}" [baseZIndex]="10000" [draggable]="false" [resizable]="false">
        <ng-template pTemplate="header">
            <h3 class="titulo-h3">
                <i class="pi pi-list "></i> DETALLE DEL SERVICIO
            </h3>
        </ng-template>
        <p-table [value]="paises" class="table-detalle">
            <ng-template pTemplate="header">
                <tr class="header1">
                    <th> # </th>
                    <th> IdServicio </th>
                    <th> Descripción </th>
                    <th> Tipo </th>
                    <th> Peso </th>
                    <th> Cantidad </th>
                    <th> Valor Unit </th>
                    <th> Total </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body">
                <tr>
                    <td data-detalle="#">1daddasfs</td>
                    <td data-detalle="IdServicio">2</td>
                    <td data-detalle="Descripción">2</td>
                    <td data-detalle="Tipo">2</td>
                    <td data-detalle="Peso">2</td>
                    <td data-detalle="Cantidad">2</td>
                    <td data-detalle="Valor Unit">2</td>
                    <td data-detalle="Total">2</td>
                </tr>
            </ng-template>
        </p-table>
        <ng-template pTemplate="footer">
        </ng-template>
    </p-dialog>
</div>
