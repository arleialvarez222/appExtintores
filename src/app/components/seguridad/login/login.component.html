<div class="contenedor">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
            <div class="card_login">
                <div class="card">
                    <div class="card-body">
                        <form #form="ngForm">
                            <h1 class="text-center">Inicio de sesión</h1>

                            <div class="form-group">
                                <label for="email" class="form-label">Email</label>
                                <input class="form-control icono-placeholder" type="email" id="email" name="email" placeholder=" " required>
                            </div>
                            <div class="form-group">
                                <label for="contraseña" class="form-label">Contraseña</label>
                                <input class="form-control icono-placeholder" type="password" id="contraseña" name="contraseña" placeholder=" " required>
                            </div>
                            <button type="button" class="btn btn-lg btn-primary btn-block">Ingresar </button>

                            <a routerLink="/registro" class="btn btn-lg btn-secondary btn-block">Registrate</a>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
