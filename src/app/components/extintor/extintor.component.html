<div class="contenedor">
    <div class="row">
        <div class="col-md-6">
            <div>
                <h2 class="titulo-prin">
                    tipo y peso de extintores
                </h2>
            </div>
            <div class="contenedor1">
                <div class="btn">
                    <button (click)="showPositionDialogPeso(pesoExtintor)" type="button" class="btn btn-primary btn-extintor">
                  <i class="pi pi-plus icono-btn"></i>Agregar peso</button>
                </div>
                <app-peso-extintor #pesoExtin (verpeso)="addItemPeso($event)"></app-peso-extintor>
            </div>

            <div class="card">
                <p-table [(value)]="peso" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" currentPageReportTemplate="Item {first} al {last} de {totalRecords} Items" [rowsPerPageOptions]="[5,8,10,25,50]">
                    <ng-template pTemplate="header">
                        <tr class="header">
                            <th class="identificador"> # </th>
                            <th> Peso </th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-peso>
                        <tr>
                            <td data-titulo="#"> {{ peso.idPesoExtintor }} </td>
                            <td data-titulo="Peso"> {{ peso.pesoXlibras }} </td>
                            <td class="td-iconos">
                                <i (click)="showPositionDialogPeso(peso)" class="pi pi-pencil btn-outline-primary icono-table"></i>
                                <i (click)="confirmarElimPeso(peso)" class="pi pi-trash btn-outline-danger icono-table"></i>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>

        <div class="tipo col-md-6">
            <div class="contenedor2">
                <div class="btn">
                    <button (click)="showPositionDialog(tipoExtintor)" type="button" class="btn btn-primary btn-extintor-t">
                <i class="pi pi-plus icono-btn"></i>Agregar tipo</button>
                </div>
                <app-tipo-extintor #tipoExtintorComponent (nuevoExtintor)="addItem($event)"></app-tipo-extintor>
            </div>
            <div class="card">
                <p-table [(value)]="tipo" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" currentPageReportTemplate="Item {first} al {last} de {totalRecords} Items" [rowsPerPageOptions]="[5,8,10,25,50]">
                    <ng-template pTemplate="header">
                        <tr class="header">
                            <th class="identificador"> # </th>
                            <th> Tipo </th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-tipo>
                        <tr>
                            <td data-titulo="#"> {{ tipo.idTipoExtintor }} </td>
                            <td data-titulo="tipo"> {{ tipo.tipo_Extintor }} </td>
                            <td class="td-iconos">
                                <i (click)="showPositionDialog(tipo)" class="pi pi-pencil btn-outline-primary icono-table"></i>
                                <i (click)="confirmarElimTipo(tipo)" class="pi pi-trash btn-outline-danger icono-table"></i>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>

    <p-toast [style]="{width: '80vw'}"></p-toast>

    <p-toast position="center" (onClose)="onReject()" key="b"  [baseZIndex]="5000">
      <ng-template let-message pTemplate="message">
          <div class="p-flex p-flex-column" style="flex: 1">
              <div class="p-text-center-botones">
                  <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
                  <h4>{{message.summary}}</h4>
                  <p>{{message.detail}}</p>
              </div>
              <div class="row botonesConfirmacion ">
                  <div class="col-md-6">
                      <button type="button" pButton (click)="eliminarTipo(tipo)" label="Yes" class="p-button-success buttonSuccess"></button>
                  </div>
                  <div class="col-md-6">
                      <button type="button" pButton (click)="onReject()" label="No" class="p-button-secondary buttonSecondary"></button>
                  </div>
              </div>
          </div>
        </ng-template>
    </p-toast>

    <p-toast position="center" (onClose)="onRejectPeso()" key="d"  [baseZIndex]="5000">
      <ng-template let-message pTemplate="message">
          <div class="p-flex p-flex-column" style="flex: 1">
              <div class="p-text-center-botones">
                  <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
                  <h4>{{message.summary}}</h4>
                  <p>{{message.detail}}</p>
              </div>
              <div class="row botonesConfirmacion ">
                  <div class="col-md-6">
                      <button type="button" pButton (click)="eliminarPeso(peso)" label="Yes" class="p-button-success buttonSuccess"></button>
                  </div>
                  <div class="col-md-6">
                      <button type="button" pButton (click)="onRejectPeso()" label="No" class="p-button-secondary buttonSecondary"></button>
                  </div>
              </div>
          </div>
        </ng-template>
    </p-toast>

</div>
